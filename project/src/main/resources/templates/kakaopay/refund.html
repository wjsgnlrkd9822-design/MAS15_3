<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환불 완료</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <th:block th:replace="~{fragments/link::link}"></th:block>
    <th:block th:replace="~{fragments/link::refund-link}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/header::header}"></th:block>

    <div class="refund-header">
        <div class="refund-header-inner">
            <h2>환불이 완료되었습니다!</h2>
            <img src="/img/refund.png" class="refund-img">
            <p>취소 금액 : <span th:text="${cancel.amount.total}"></span> 원</p>
            <p>취소 시각 : <span th:text="${cancel.canceled_at}"></span></p>
            <a href="/mypage" class="btn btn-outline-secondary">돌아가기</a>
        </div>
    </div>
</body>
</html>
