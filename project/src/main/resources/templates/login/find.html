<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <th:block th:replace="~{fragments/link::link}"></th:block>
    <th:block th:replace="~{fragments/link::find-link}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <th:block th:replace="~{fragments/header::header}"></th:block>

    <div class="find-header">
        <div class="find-header-inner">
            <div class="px-4 py-5 text-center">
                <h2 class="display-5 fw-bold text-body-emphasis">아이디 / 비밀번호 찾기</h2>
            </div>
        
            <div class="tabs">
            <input id="id-tab" type="radio" name="tab_item" checked>
            <label class="tab_item" for="id-tab">아이디</label>

            <input id="password-tab" type="radio" name="tab_item">
            <label class="tab_item" for="password-tab">비밀번호</label>
                

            <div class="tab_content" id="id_tab_content">
            <form id="findForm">
                <div class="form-floating my-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름" required>
                    <label for="name">이름</label>
                </div>
                <div class="form-floating my-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
                    <label for="email">이메일</label>
                </div>
                <button type="button" class="btn btn-lg btn-dark w-100 py-2" id="id-find-btn">찾기</button>
            </form>
        
            <div class="result-box" id="resultBox"></div>
            </div>
            <div class="tab_content" id="password_tab_content">
                <form th:action="@{/login/find/password}" method="post">
                    <div class="form-floating my-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="text"  class="form-control" id="username" name="username" placeholder="아이디" required>
                        <label for="username">아이디</label>
                    </div>
                    <div class="form-floating my-2">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
                        <label for="email">이메일</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark w-100 py-2">찾기</button>
                </form>
                <div class="result-box" id="passwordResultBox"></div>
                </div>
            </div>

        </div>
    </div>



    <script>
        // CSRF 토큰 가져오기 (Thymeleaf 메타 태그에서)
        const csrfTokenElement = document.querySelector('meta[name="_csrf"]');
        const csrfHeaderElement = document.querySelector('meta[name="_csrf_header"]');
        
        const csrfToken = csrfTokenElement ? csrfTokenElement.getAttribute("content") : "";
        const csrfHeader = csrfHeaderElement ? csrfHeaderElement.getAttribute("content") : "X-CSRF-TOKEN";

        console.log("CSRF Token:", csrfToken);
        console.log("CSRF Header:", csrfHeader);

        document.getElementById("id-find-btn").addEventListener("click", async () => {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("이름과 이메일을 입력해주세요.");
                return;
            }

            try {
                const headers = {
                    "Content-Type": "application/json",
                    "X-CSRF-TOKEN": csrfToken
                };

                const response = await fetch("/api/users/findIdCheck", {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();
                const resultBox = document.getElementById("resultBox");
                resultBox.innerHTML = "";

                if (data.success) {
                    resultBox.innerHTML = `<p>아이디는 <strong>${data.username}</strong> 입니다.</p>`;
                } else {
                    resultBox.innerHTML = `<p class="inquiry">${data.message}</p>`;
                }
            } catch (err) {
                console.error(err);
                alert("아이디 찾기 중 오류가 발생했습니다.");
            }
        });
    </script>
</body>
</html>
