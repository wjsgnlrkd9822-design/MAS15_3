<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 공통 CSS -->
    <th:block th:replace="~{fragments/link::link}"></th:block>
    <th:block th:replace="~{fragments/link::join-link}"></th:block>
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header::header}"></th:block>

    <!-- daum지도api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <section class="join-header">
        <div class="join-header-inner">
        
                <div class="px-4 py-5 text-center">
                    <h1 class="display-5 fw-bold text-body-emphasis">회원 가입</h1>
                </div>

                <main class="form-signin login-box w-100 m-auto">
                    <form id="form" class="needs-validation">
                        <!-- CSRF TOKEN -->
                        <input type="hidden" id="csrfToken" th:value="${_csrf.token}">
            
                        <!-- 아이디 입력 + 중복확인 -->
                        <div class="input-group my-2">
                            <div class="form-floating " id="box-id">
                                <input type="text" class="form-control mr-2" id="username" name="username" placeholder="아이디" autofocus>
                                <label for="username">아이디</label>
                            </div>
                            <div class="input-group-append ms-2">
                                <button type="button" class="btn btn-lg btn-outline-secondary h-100" onclick="checkId()">중복확인</button>
                            </div>
                        </div>
            
                        <!-- 나머지 폼 필드 -->
                        <div class="form-floating my-2">
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                            <label for="password">비밀번호</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 확인">
                            <label for="passwordCheck">비밀번호 확인</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="name" name="name" placeholder="이름">
                            <label for="name">이름</label>
                        </div>
                        <div class="input-group my-2">
                            <div class="form-floating">
                                <input type="text" class="form-control mr-2" id="address" name="address" placeholder="주소" readonly>
                                <label for="address">주소</label>
                            </div>
                            <div class="input-group-append ms-2">
                                <button type="button" class="btn btn-lg btn-outline-secondary h-100" onclick="searchAddress()">주소 검색</button>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control mr-2" id="detailAddress" name="detailAddress" placeholder="상세 주소">
                            <label for="detailAddress">상세주소</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="date" id="birth" class="form-control mb-2"/>
                            <label for="birth">생년월일</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="email" name="email" placeholder="이메일">
                            <label for="email">이메일</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="전화번호">
                            <label for="phone">전화번호</label>
                        </div>
            
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-lg btn-dark w-100 py-2" onclick="submitForm()">회원가입</button>
                            <a href="/" class="btn btn-lg btn-outline-dark w-100 py-2 ">메인</a>
                        </div>
                    </form>
                </main>


        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const csrfToken = document.getElementById("csrfToken").value;

        // 아이디 중복 확인
        async function checkId() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("아이디를 입력해주세요");
                return false;
            }

            try {
                const response = await fetch(`/api/users/check/${username}`, {
                    method: 'GET',
                    headers: { 'X-CSRF-TOKEN': csrfToken }
                });

                const isAvailable = await response.json();
                const boxId = document.getElementById('box-id');

                if (isAvailable) {
                    alert('사용 가능한 아이디입니다.');
                    boxId.classList.remove('needs-validation');
                    boxId.classList.add('was-validated');
                    return true;
                } else {
                    alert('중복된 아이디입니다.');
                    boxId.classList.remove('was-validated');
                    boxId.classList.add('needs-validation');
                    return false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('아이디 확인 오류');
                return false;
            }
        }

        // 회원가입 제출
        window.submitForm = async function() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const passwordCheck = document.getElementById("passwordCheck").value;
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const detailAddress = document.getElementById("detailAddress").value.trim();
            const birth = document.getElementById("birth").value.trim();
            
            if (!username || !password || !passwordCheck || !name || !email || !detailAddress || !phone || !address || !birth) {
                alert("모든 필드를 채워주세요.");
                return;
            }

            if(password !== passwordCheck) {
                alert("비밀번호가 일치하지 않습니다.")
                return;
            }
            

            const isIdAvailable = await checkId();
            if (!isIdAvailable) return;

            const data = {
                username,
                password,
                name,
                address,
                detailAddress,
                birth,
                email,
                phone
            };
            
            /* const data = {
                username: document.getElementById("username").value.trim(),
                password: password,
                name: document.getElementById("name").value.trim(),
                address: document.getElementById("address").value.trim(),
                birth: document.getElementById("birth").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim()
            }; */

            try {
                const response = await fetch('/api/users/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert("회원가입 완료! 로그인 페이지로 이동합니다.");
                    window.location.href = "/login";
                } else {
                    alert("회원가입 실패: " + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("서버 오류 발생");
            }
        }
    </script>

    <script>
function searchAddress() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 도로명 주소를 input에 넣음
            document.getElementById('address').value = data.roadAddress;
        }
    }).open();
}
</script>

<!-- 전화번호 자동 하이푼 -->
<script>
const phoneInput = document.getElementById('phone');

phoneInput.addEventListener('input', function(e) {
    let number = e.target.value.replace(/\D/g, ''); // 숫자만 추출
    if(number.length > 3 && number.length <= 7){
        number = number.replace(/(\d{3})(\d+)/, '$1-$2');
    } else if(number.length > 7){
        number = number.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
    }
    e.target.value = number;
});
</script>


</body>
</html>
