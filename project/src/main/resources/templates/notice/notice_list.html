<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>

    <th:block th:replace="~{fragments/link::link}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            font-weight: 600;
        }
        .table th {
            background-color: #f1f3f5;
            font-weight: 500;
        }
        .notice-title {
            color: #212529;
            text-decoration: none;
        }
        .notice-title:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
        <th:block th:replace="~{fragments/header::header}"></th:block>

<div class="container py-5">

    <!-- 페이지 제목 -->
    <h3 class="page-title mb-4">공지사항</h3>

    <!-- 공지사항 목록 -->
    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0 text-center align-middle">
                <thead>
                <tr>
                    <th style="width: 10%">번호</th>
                    <th style="width: 55%">제목</th>
                    <th style="width: 20%">작성일</th>
                </tr> 
                </thead>
                <tbody th:each="notice : ${noticeList}">
                <tr>
                    <td th:text="${notice.no}"></td>
                    <td class="text-start ps-4">
                        <a th:href="@{/noticedetail(no=${notice.no})}" class="notice-title" th:text="${notice.title}">
                        </a>
                    </td>
                    <td th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
