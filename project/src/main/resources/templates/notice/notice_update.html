<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            font-weight: 600;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- 페이지 제목 -->
    <h3 class="page-title mb-4">공지사항 수정</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <!-- 수정 폼 (틀만) -->
            <form>

                <!-- 제목 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">제목</label>
                    <input
                        type="text"
                        class="form-control"
                        value="설 연휴 휴무 안내"
                    >
                </div>

                <!-- 작성자 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">작성자</label>
                    <input
                        type="text"
                        class="form-control"
                        value="관리자"
                        readonly
                    >
                </div>

                <!-- 내용 -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">내용</label>
                    <textarea
                        class="form-control"
                        rows="10"
                    >안녕하세요.

설 연휴 기간 동안 아래와 같이 휴무 안내드립니다.

- 휴무 기간 : 2026년 1월 28일 ~ 1월 30일
- 정상 운영 : 1월 31일부터

이용에 참고 부탁드립니다.</textarea>
                </div>

                <!-- 버튼 영역 -->
                <div class="d-flex justify-content-between">
                    <a href="notice_view.html" class="btn btn-outline-secondary">
                        취소
                    </a>

                    <div>
                        <!-- 실제로는 submit -->
                        <button type="button" class="btn btn-primary">
                            수정 완료
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
