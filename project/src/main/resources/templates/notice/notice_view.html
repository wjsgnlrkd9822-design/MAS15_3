<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            font-weight: 600;
        }
        .notice-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .notice-content {
            min-height: 200px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- 제목 -->
    <h3 class="page-title mb-4">공지사항</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <!-- 공지사항 헤더 -->
            <div class="notice-header">
                <h4 class="fw-semibold mb-2">설 연휴 휴무 안내</h4>
                <div class="text-muted small">
                    관리자 | 2026-01-25
                </div>
            </div>

            <!-- 공지사항 내용 -->
            <div class="notice-content">
안녕하세요.

설 연휴 기간 동안 아래와 같이 휴무 안내드립니다.

- 휴무 기간 : 2026년 1월 28일 ~ 1월 30일
- 정상 운영 : 1월 31일부터

이용에 참고 부탁드립니다.
            </div>

            <!-- 하단 버튼 영역 -->
            <div class="d-flex justify-content-between mt-4">
                <a href="notice_list.html" class="btn btn-outline-secondary">
                    목록으로
                </a>

                <!-- 관리자 전용 버튼 (틀만 존재) -->
                <div id="adminButtons" style="display: none;">
                    <a href="notice_edit.html" class="btn btn-primary">
                        수정
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- 관리자 여부 체크용 JS (임시 틀) -->
<script>
    /*
      TODO:
      나중에 로그인 구현 후
      - 관리자면 true
      - 일반 사용자면 false
    */
    const isAdmin = false; // ← 나중에 여기만 바꾸면 됨

    if (isAdmin) {
        document.getElementById('adminButtons').style.display = 'block';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
