<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>

    <!-- Bootstrap 5 CDN -->
        <th:block th:replace="~{fragments/link::link}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-title {
            font-weight: 600;
        }
        .notice-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .notice-content {
            min-height: 200px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header::header}"></th:block>

<div class="container py-5">

    <!-- 제목 -->
    <h3 class="page-title mb-4">공지사항</h3>



    <div class="card shadow-sm">
        <div class="card-body" >
            <input type="hidden" name="no" id="no" th:value="${notice.no}"> 
            <!-- 공지사항 헤더 -->
            <div class="notice-header">
                <h4 class="fw-semibold mb-2" th:text="${notice.title}"></h4>
                <div class="text-muted small" th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd HH:mm')}">
                     
                </div>
            </div>

            <!-- 공지사항 내용 -->
            <div class="notice-content" th:text ="${notice.content}">
            </div>

            <!-- 하단 버튼 영역 -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/noticelist" class="btn btn-outline-secondary">
                    목록으로
                </a>

                <div id="adminButtons" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/noticeupdate(no=${notice.no})}" class="btn btn-primary">
                        수정
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>

<script>

    const isAdmin = false; // ← 나중에 여기만 바꾸면 됨

    if (isAdmin) {
        document.getElementById('adminButtons').style.display = 'block';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
