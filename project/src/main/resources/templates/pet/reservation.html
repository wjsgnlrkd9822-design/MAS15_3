<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려견 호텔 예약</title>
    <link rel="stylesheet" href="reservation.css">
    
    <!-- 공통 CSS -->
    <th:block th:replace="~{fragments/linkreservation::link}"></th:block>
    <th:block th:replace="~{fragments/link::link}"></th:block>
</head>
<body>

    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header::header}"></th:block>

<section class="reservation-container">

    <!-- 객실 영역 -->
    <div class="room-section">

        <!-- 이미지 슬라이더 -->
        <div class="room-image-slider">
            <button class="prev">‹</button>
            <img th:src="@{'/img/' + ${room.img}}" class="room-image" alt="객실 이미지">
            <button class="next">›</button>
        </div>

        <!-- 객실 정보 -->
        <div class="room-info">
            <button class="prev-room">‹</button>

            <div class="room-detail">
                <h3 id="roomName">프리미엄 스위트</h3>
                <p id="roomPrice">50,000원 / 1박</p>
            </div>

            <button class="next-room">›</button>
        </div>
    </div>

    <!-- 날짜 선택 -->
    <div class="date-section">
        <label>
            체크인
            <input type="date" id="checkIn">
        </label>

        <label>
            체크아웃
            <input type="date" id="checkOut">
        </label>
    </div>

    <!-- 부가 서비스 -->
    <div class="service-section">
        <h4>부가 서비스</h4>

        <label class="service-card">
            <input type="checkbox" data-price="30000">
            <div>
                <strong>그루밍 서비스</strong>
                <p>+30,000원</p>
            </div>
        </label>

        <label class="service-card">
            <input type="checkbox" data-price="20000">
            <div>
                <strong>산책 케어</strong>
                <p>+20,000원</p>
            </div>
        </label>
    </div>

    <!-- 요약 -->
    <div class="summary">
        <p id="summaryText">기간을 선택해주세요</p>
        <hr class="dashed">
        <p class="total-price" id="totalPrice">0원</p>
    </div>

    <button class="reserve-btn">예약하기</button>

</section>
    <!-- 푸터 -->
    <th:block th:replace="~{fragments/footer::footer}"></th:block>

<script src="script.js"></script>
</body>
</html>
